<!DOCTYPE html>
<html lang="en">
<head>
<style>
    /* practice styles */
    
.container{
    background-image:linear-gradient(to right,pink,yellow);
    height: 100px;
    /* display: none; */

}
#show:checked ~ .container{
    display: block;
}
</style>
    <title>popup form</title>
</head>
<body>
    <div class="container">
        <form action="#" class="form">
    <input type="text" placeholder="Enter Name">
    <input type="text" placeholder="Enter Password">
    </form>
    </div>
    <input type="checkbox" name="" id="show">
    <span for="show">&times;</span>
    <button for="log-btn">login</button>
    <script>

 let buttonEl = document.getElementsByClassName("log-btn")
let containerEl = document.getElementsByClassName("container")

 buttonEl.addEventListener('click',()=>{
     containerEl.style.display = "block"

 })





    </script>
</body>
</html>
