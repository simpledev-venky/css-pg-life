<!DOCTYPE html>
<html lang="en">
<head>
<style>
    
.login{
    position:fixed;
    z-index: 4;
    display: block;
    margin: 40px auto;
    background-color: blueviolet;
}
.login-container{

    position:fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #959191;
    display: none;
    z-index: 2;
    filter: opacity(.9);
}
</style>
    <title>Document</title>
</head>
<body>
    <!-- it is login form -->
    <div class="login-container">
        <form action="" id="myLogForm" class="login">
          <h1 id="signup-heading"
          style="
            display: inline-block;
            margin-right: 220px;
            margin-bottom: 12px;
            margin-top: 2px;
        ">LOG-IN</h1>
          <span class ="wrong-btn" onclick="closeLogForm()">&times;</span>
          
          <input type="email" placeholder="Enter Email" required class="input">
          <input type="password" placeholder="Enter Password" required class="input">
          <button class="create-btn">LOGIN</button><br>
          <button class="close-btn" onclick="closeLogForm()" >Close</button>
          
              </form>
            </div>














            <script>

                function openLogForm() {
  document.getElementById("myLogForm").style.display = "block";
    document.querySelector(".signup-container").style.display = "block";

}

function closeLogForm() {
  document.getElementById("myLogForm").style.display = "none";
  document.querySelector(".signup-container").style.display = "none";
}

            </script>
<button onclick="openLogForm()">trigger</button>

</body>
</html>
